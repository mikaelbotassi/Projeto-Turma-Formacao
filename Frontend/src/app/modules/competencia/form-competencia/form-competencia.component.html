<p-toast></p-toast>
<form [formGroup]="formCompetencia">
    <div class="form-competencia bs-bb">

        <div class="ui-fluid">
            <div class="p-field form-nome-competencia">
                <label for="nome">Nome</label>
                <div class = "input-nome-competencia">
                    <input type="text" pInputText name="nome" formControlName="nome" maxlength=30 required>
                </div>
            </div>
            <div class="p-field form-descricao-competencia">
                <label for="descricao">Descrição</label>
                <div class="textArea-descricao-competencia">
                    <textarea pInputTextarea name="descricao" class="descricao" [rows]="1" autoResize="autoResize" formControlName="descricao" maxlength=100 required></textarea>
                </div>
            </div>
        </div>

        <div class="dropdown-competencia">
        <label class="first label-categoria">Categoria</label>
            <div class = "dropdown-categorias">
                <p-dropdown [options]="categorias" optionLabel="descricao" appendTo = "body" formControlName="categoria" placeholder="Selecione uma categoria" required></p-dropdown>
            </div>
        </div>

        <div class = "ui-g">

            <div class="ui-sm-12 ui-md-6 ui-lg-6 ui-xl-6 botao-cancelar-competencia">
                <button pButton type="button" class="width-100" (click)="cancel()">CANCELAR</button>
            </div>

            <div class="ui-sm-12 ui-md-6 ui-lg-6 ui-xl-6 botao-salvar-competencia">
                <button pButton type="button" class="width-100" (click)="finalizarFormulario()">SALVAR</button>
            </div>

        </div>

    </div>
</form>
